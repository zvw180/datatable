<body>

    <table id="example" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        $.get('https://www.cloudflare.com/cdn-cgi/trace', function (data) {
            console.log(data)
        })
    </script>
    <script>
        $(document).ready(function () {
            var table = $('#example').DataTable({
                "processing": true,
                dom: 'Bfrtip',
                ajax: "data.json",

                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]

            });
            table.ajax.url('https://testapi.io/api/Nam/300').load();

        });
    </script>
